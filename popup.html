<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400">
  <script src="theme-init.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- 头部 -->
    <header class="header">
      <div class="logo-group">
        <h1 class="logo">UnClosed</h1>
        <a class="author-link" href="#" id="author-link">@shiqkuangsan</a>
      </div>
      <div class="header-actions">
        <button id="btn-theme" class="icon-btn" title="主题: 跟随系统"></button>
        <button id="btn-import" class="icon-btn" title="导入记录">
          <svg viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
            <path d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"/>
          </svg>
        </button>
        <button id="btn-export" class="icon-btn" title="导出记录">
          <svg viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
            <path d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.707 6.707a1 1 0 01-1.414-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707z"/>
          </svg>
        </button>
        <button id="btn-clear" class="icon-btn icon-btn--danger" title="清空全部">
          <svg viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- 搜索栏 -->
    <div class="search-bar">
      <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor" width="14" height="14">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
      </svg>
      <input type="text" id="search-input" placeholder="搜索标题、网址或域名..." />
    </div>

    <!-- 视图切换 -->
    <div class="view-toggle">
      <button class="toggle-btn active" data-group="time">按时间</button>
      <button class="toggle-btn" data-group="domain">按域名</button>
    </div>

    <!-- 标签列表 -->
    <div id="tab-list" class="tab-list"></div>

    <!-- 底栏 -->
    <footer class="footer">
      <span id="tab-count">0 条记录</span>
    </footer>
  </div>

  <!-- 隐藏的文件导入 input -->
  <input type="file" id="import-file" accept=".json" style="display:none" />

  <script src="popup.js"></script>
</body>
</html>
